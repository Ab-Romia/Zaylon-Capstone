# render.yaml - Render deployment configuration
# Deploy to Render.com (Free tier, NO CREDIT CARD REQUIRED)

services:
  - type: web
    name: zaylon-ai-service
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python scripts/populate_knowledge_base.py
      python scripts/validate_collections.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      # Qdrant Configuration (required for knowledge base)
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_PRODUCTS
        value: products
      - key: QDRANT_COLLECTION_KNOWLEDGE
        value: knowledge_base
      # Embedding Configuration
      - key: USE_LOCAL_EMBEDDINGS
        value: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/v1/health
    plan: free
    region: frankfurt  # Choose: oregon, frankfurt, ohio, singapore
    autoDeploy: true
