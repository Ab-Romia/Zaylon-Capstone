# render.yaml - Render deployment configuration
# Deploy to Render.com (Free tier, NO CREDIT CARD REQUIRED)

services:
  - type: web
    name: zaylon-ai-service
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
    healthCheckPath: /api/v1/health
    plan: free
    region: frankfurt  # Choose: oregon, frankfurt, ohio, singapore
    autoDeploy: true
